<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./assets/scripts/index.js" defer></script>

    <link rel="stylesheet" href="./assets/styles/css/index.css" />

    <title>To-Do List</title>
  </head>
  <body>
    <main>
      <form class="tasks__form">
        <input
          type="text"
          class="add-tasks__input"
          placeholder="Add a new task"
        />
        <button class="submit-tasks__btn">Add</button>
      </form>
      <div class="todo__section tasks__list-section">
        <p>Tasks to do - 0</p>
        <ul class="tasks__to-do tasks__list"></ul>
      </div>
      <div class="done__section tasks__list-section">
        <p>Done - 0</p>
        <ul class="tasks__done tasks__list"></ul>
      </div>
    </main>
  </body>
</html>
